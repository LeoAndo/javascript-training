<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof演算子を使ったサンプル</title>
</head>
<body>
<script>
    var num = 0;
    var ret1 = typeof num;
    var str = 'Hello, World!';
    var ret2 = typeof str;
    var flg = true;
    var ret3 = typeof flg;
    var func = function () {
        return 0;
    }
    var ret4 = typeof func;
    var array = ['A', 'B'];
    var ret5 = typeof array;
    var x;
    var ret6 = typeof x;

    alert(ret1 + '\n' + ret2 + '\n' + ret3 + '\n' + ret4 + '\n' + ret5 + '\n' + ret6)
</script>
</body>
</html>
